<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bus.css">
    <title>bus booking</title>
</head>
<body>
    <main>
        <div class="background">
            <div class="form-container">
                <h1>
                    bus Booking</h1>
                <form>
                    <label for="
                    bus-origin">From:</label>
                    <input type="text" id="
                    bus-origin" name="
                    bus-origin" required>
                    <label for="
                    bus-destination">To:</label>
                    <input type="text" id="
                    bus-destination" name="
                    bus-destination" required>
                    <label for="
                    bus-date">Date:</label>
                    <input type="date" id="
                    bus-date" name="
                    bus-date" required>
                    <button type="submit">Book 
                        bus
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
